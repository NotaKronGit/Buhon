<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <title></title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <link rel="stylesheet" href="{% static 'css/login.css' %}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body style="background-color: #E8EEF0">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    
<div class="container mt-3">
    <div class="row">
        <div class="col-md-offset-3 col-md-7 m-2 p-2">
            <form class="form-horizontal" id="loginForm" action="" method="post">
                {% csrf_token %}
            <span class="heading">АВТОРИЗАЦИЯ</span>
            <div class="form-group">
                <input type="text" class="form-control" id="username" name="username" placeholder="Имя пользователя">
                    <i class="far fa-user"></i>
             </div>
                <div class="form-group help">
                <input type="password" class="form-control" id="password" name="password" placeholder="Пароль">
                <i class="fa fa-lock"></i>
                </div>

                {% for message in messages %}
                    <p class="text-danger">{{message}}</p>
                {% endfor %}
            <div class="form-group m-3 p-3">
                <button type="submit" class="btn btn-primary btn-block">ВОЙТИ НА САЙТ</button>
            </div>
            </form>
        </div>

 </div>
</div>


</body>
</html>
